<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}"
      th:with="activeTab='expertiseTypes'">

<head>
    <title th:text="#{Expertise.expertiseType.edit.label}">ExpertiseType Edit</title>
</head>


<div layout:fragment="page_content" id="page_content">

    <h3 th:text="#{Expertise.expertiseType.edit.label}">ExpertiseType Edit</h3>

    <form class="form-group" action="/admin/expertiseTypeEdit" th:action="@{/admin/expertiseTypeEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${expertiseType.id}"/>
        <div class="form-group">
            <label for="title" th:text="#{name.label}">Name</label>
            <input name="text" class="form-control" id="title" th:field="${expertiseType.type}"/>
            <label th:if="${#fields.hasErrors('expertiseType.type')}" th:errors="*{expertiseType.type}"
                   class="validation-message" th:text="#{expertiseType.type.duplicate}"></label>

        </div>
        <button name="submit" class="btn btn-primary" th:text="#{save.label}">Save</button>
        <a href="#" th:href="@{/admin/expertiseTypeList}" class="btn btn-danger" role="button"
           th:text="#{cancel.label}">Cancel</a>
    </form>

</div>

</html>
