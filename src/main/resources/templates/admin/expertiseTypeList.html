<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}"
      th:with="activeTab='expertiseTypeList'">

<head>
    <title th:text="#{Expertise.expertiseTypes.label}">Expertise Types</title>

    <script name="text/javascript" th:src="@{/js/expertiseType.js}" src="js/expertiseType.js"></script>
</head>


<div layout:fragment="page_content" id="page_content">
    <h3 th:text="#{Expertise.expertiseTypes.label}">Expertise Types</h3>
    <div class="row pull-right" style="margin-right: 0px;margin-bottom: 10px;">
        <a href="#" th:href="@{/admin/expertiseTypeEdit/}">
            <button name="button" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-plus"></span> [[#{add.label}]]
            </button>
        </a>
    </div>


    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col" th:text="#{name.label}">Name</th>
            <th th:width="70" scope="col" th:text="#{actions.label}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="expertiseType: ${expertiseTypes}">
            <td th:text="${expertiseType.type}"/>

            <td th:align="center">
                <a href="#" th:href="@{/admin/expertiseTypeEdit/__${expertiseType.id}__}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#" class="confirm-delete" th:attr="data-id=${expertiseType.id}">
                    <span class=" glyphicon glyphicon-minus"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<th:block layout:fragment="scripts">
    <script type="text/javascript">
        doStuff();
    </script>
</th:block>
</html>
