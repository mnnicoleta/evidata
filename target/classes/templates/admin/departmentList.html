<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}"
      th:with="activeTab='departmentList'">

<head>
    <title th:text="#{departments.label}">Departments</title>
    <script type="text/javascript" th:src="@{/js/department.js}" src="js/department.js"></script>
</head>

<div layout:fragment="page_content" id="page_content">
    <h3 th:text="#{departments.label}">Departments</h3>

    <div class="row pull-right" style="margin-right: 0px;margin-bottom: 10px;">
        <a href="#" th:href="@{/admin/departmentEdit/}">
            <button type="button" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-plus"></span> [[#{add.label}]]
            </button>
        </a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
             <th scope="col" th:text="#{type.label}">Name</th>
            <th th:width="70" scope="col" th:text="#{actions.label}">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr scope="row" th:each="department : ${departments}">
            <td th:text="${department.name}"/>

            <td th:align="center">
                <a href="#" th:href="@{/admin/departmentEdit/__${department.id}__}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#" class="confirm-delete" th:attr="data-id=${department.id}">
                    <span class=" glyphicon glyphicon-minus"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

    <th:block layout:fragment="scripts">
        <script type="text/javascript">
            doStuff();
        </script>
    </th:block>
</html>
