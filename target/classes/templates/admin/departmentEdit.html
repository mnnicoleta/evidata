<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}"
      th:with="activeTab='departments'">

<head>
    <title th:text="#{department.edit.label}">Department Edit</title>
</head>

<div layout:fragment="page_content" id="page_content">

    <h3 th:text="#{department.edit.label}">Department Edit</h3>

    <form class="form-group" action="/admin/departmentEdit" th:action="@{/admin/departmentEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${department.id}"/>
        <div class="form-group">
            <label for="title" th:text="#{name.label}">Name</label>
            <input name="text" class="form-control" id="title" th:field="${department.name}"/>
            <label th:if="${#fields.hasErrors('department.name')}" th:errors="*{department.name}"
                   class="validation-message" th:text="#{department.name.validateName}"></label>
           <!-- <li th:each="err : ${#fields.errors('department.name')}" th:text="${err}" />
           -->

        </div>
        <button name="submit" class="btn btn-primary" th:text="#{save.label}">Save</button>
        <a href="#" th:href="@{/admin/departmentList}" class="btn btn-danger" role="button" th:text="#{cancel.label}">Cancel</a>
    </form>

</div>

</html>
