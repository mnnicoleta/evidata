<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}"
      th:with="activeTab='equipmentList'">

<head>
    <meta charset="UTF-8">
    <title th:text="#{equipments.label}">Equipments</title>
    <script name="text/javascript" th:src="@{/js/equipment.js}" src="js/equipment.js"></script>
</head>
<body>

<div layout:fragment="page_content" id="page_content">
    <h3 th:text="#{equipments.label}">Equipments</h3>
    <div class="row pull-right" style="margin-right: 0px;margin-bottom: 10px;">
        <a href="#" th:href="@{/admin/equipmentEdit/}">
            <button name="button" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-plus"></span> [[#{add.label}]]
            </button>
        </a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col" th:text="#{name.label}">Name</th>
            <th th:width="70" scope="col" th:text="#{actions.label}">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr scope="row" th:each="equipment: ${equipments}">
            <td th:text="${equipment.name}"/>

            <td th:align="center">
                <a href="#" th:href="@{/admin/equipmentEdit/__${equipment.id}__}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#" class="confirm-delete" th:attr="data-id=${equipment.id}">
                    <span class=" glyphicon glyphicon-minus"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript">
        doStuff();
    </script>
</th:block>

</body>
</html>
